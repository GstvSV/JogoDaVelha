<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <h1 class="title">Jogo da velha</h1>
    <div class="container">
        <div class="jogo-container">
            <div id="1" class="slot esq top disponivel"></div>
            <div id="2" class="slot esq disponivel"></div>
            <div id="3" class="slot esq baixo disponivel"></div>
            <div id="4" class="slot meio top disponivel"></div>
            <div id="5" class="slot meio disponivel"></div>
            <div id="6" class="slot meio baixo disponivel"></div>
            <div id="7" class="slot dir top disponivel"></div>
            <div id="8" class="slot dir disponivel"></div>
            <div id="9" class="slot dir baixo disponivel"></div>
            <div class="line"></div>
        </div>
    </div>
    <button class="button">Reset</button>
</body>

<script src="index.js"></script>

</html>
